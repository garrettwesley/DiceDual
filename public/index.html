<html>
	<head>
		<title>Hoggie</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">		
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="title_wrapper">
			<div id="status_label" class="dots">Waiting for player to join</div>
		</div>
		<div id="player_turn"></div>
		<div id="div_form">
			<form id="form" onsubmit="submit_rolls(); return false;"> 
				<input id="numRolls" type="text" maxlength="2" autocomplete="off" placeholder="how many rolls?" />
			</form>
		</div>
		<div id="massive_container">
			<div id="your_score_container">
				<div class="score_title">Your Score</div>
				<div class="score_wrapper">
					<div id="your_score" class="score"></div>
				</div>
			</div>
			<div id="opp_score_container">
				<div class="score_title">Opponents Score</div>
				<div class="score_wrapper">
					<div id="opp_score" class="score"></div>
				</div>		
			</div>
		</div>
			
		<div class="container">
			<button id="play_again" onclick="play_again()">play again?</button>
		</div>
			
	</body>


	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./lib/jquery.dotanimation.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


</html>
